<!DOCTYPE html>
<html>

    <head>
        <title>
            HTML Form
        </title>

        <style>
            h2 {
                text-decoration: underline;
                margin: 5px 50px;
            }
        </style>

    </head>

    <body>

        <h2>Registration Form</h2>
        <form>
            <div>
                <p>
                    <label>First Name</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text">
                    </p>
        
                    <p>
                    <label>Last Name</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text">
                    </p>
        
                    <p>
                    <label>Nick Name</label>&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text">
                    </p>
        
                    <p>
                        <label>e-mail</label>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="email">
                    </p>
        
                    <p>
                        <label>Password</label>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="password">
                    </p>
        
                    <p>
                        <label>Date of word</label>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="date">
                    </p>
        
                    <p>
                        <label>Gender</label>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text" placeholder="male,female,others">
                    </p>
        
                    <p>
                        <label>Mobile</label>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="number">
                    </p>
        
                    <p>
                        <label>Address</label>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="address">
                    </p>
            </div>


            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button>submit</button>

            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button>reset</button>



        </form>
    </body>

</html>
